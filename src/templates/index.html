<script>

	const playButton = document.querySelector('#play-pause-button');

	    } else {
	        path.setAttribute('d', 'M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm224-72V328c0 13.3-10.7 24-24 24s-24-10.7-24-24V184c0-13.3 10.7-24 24-24s24 10.7 24 24zm112 0V328c0 13.3-10.7 24-24 24s-24-10.7-24-24V184c0-13.3 10.7-24 24-24s24 10.7 24 24z');
	    }

	    isPlaying = !isPlaying;
	});

	/*Анімація сердечка у футері*/
	const favoriteButtons = document.querySelectorAll('.audio-favorite');

	favoriteButtons.forEach((button) => {
	    button.addEventListener('click', function() {
	        this.classList.toggle('active');
	    });
	});

	/*Завантажую метадані з аудіо*/
	const audio = document.querySelector('audio');

	// audio.addEventListener('loadedmetadata', () => {
	// 	displayAudioDuration(audio.duration);
	// });

	/*Перетворюю отримані секунди у метаданих у зрозумілий для читання формат*/
	const calculateTime = (secs) => {
	  	const minutes = Math.floor(secs / 60);
	  	const seconds = Math.floor(secs % 60);
	  	const returnedSeconds = seconds < 10 ? `0${seconds}` : `${seconds}`;
	  	return `${minutes}:${returnedSeconds}`;
	}

	/**/
	const durationContainer = document.getElementById('duration');

	const displayDuration = () => {
  		durationContainer.textContent = calculateTime(audio.duration);
	}

	if (audio.readyState > 0) {
		displayDuration();
	} else {
		audio.addEventListener('loadedmetadata', () => {
			displayDuration();
		});
	}

	/*Встановлюю значення властивості повзунка max на тривалість звуку в секундах*/
	const seekSlider = document.getElementById('seek-slider');

	const setSliderMax = () => {
		seekSlider.max = Math.floor(audio.duration);
	}

	if (audio.readyState > 0) {
		displayDuration();
	  	setSliderMax();
	} else {
	  	audio.addEventListener('loadedmetadata', () => {
	    	displayDuration();
	    	setSliderMax();
	  	});
	}

	/**/
	// const bufferedAmount = audio.buffered.end(audio.buffered.length - 1);
	// const seekableAmount = audio.seekable.end(audio.seekable.length - 1);

	/*Додаю правильний теперішній час для повзунка*/
	const currentTimeContainer = document.getElementById('current-time');

	seekSlider.addEventListener('input', () => {
		audio.currentTime = seekSlider.value;
	 	currentTimeContainer.textContent = calculateTime(seekSlider.value);
	});
	
	/*Подія натискання кнопки плей і паузи + додавання до неї змінною що зчитує значення теперішнє цієї кнопки*/
	const playIconContainer = document.getElementById('play-pause-button');
	let playState = 'play';
	let muteState = 'unmute';

	playIconContainer.addEventListener('click', () => {
		const svg = this.querySelector('svg');
    	const path = svg.querySelector('path');

		if (playState === 'play') {
	        // Якщо відтворення, то змінюємо форму на "pause"
	        path.setAttribute('d', 'M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm224-72V328c0 13.3-10.7 24-24 24s-24-10.7-24-24V184c0-13.3 10.7-24 24-24s24 10.7 24 24zm112 0V328c0 13.3-10.7 24-24 24s-24-10.7-24-24V184c0-13.3 10.7-24 24-24s24 10.7 24 24z');
	        audio.play();
	        playState = 'pause';
	    } else {
	        // Якщо пауза, то змінюємо форму на "play"
	        path.setAttribute('d', 'M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zM188.3 147.1c7.6-4.2 16.8-4.1 24.3 .5l144 88c7.1 4.4 11.5 12.1 11.5 20.5s-4.4 16.1-11.5 20.5l-144 88c-7.4 4.5-16.7 4.7-24.3 .5s-12.3-12.2-12.3-20.9V168c0-8.7 4.7-16.7 12.3-20.9z');
	        audio.pause();
	        playState = 'play';
	    }
	});

	/*Слухаємо на яке місце у ползунці хоче стати користувач*/
	seekSlider.addEventListener('change', () => {
	 	audio.currentTime = seekSlider.value;
	});

	/*Встановлюємо повзунок на місце де зараз має грати аудіо*/
	audio.addEventListener('timeupdate', () => {
	 	seekSlider.value = Math.floor(audio.currentTime);
	});

	/**/
	const audioPlayerContainer = document.getElementById('audio-player');
	let rAF = null;

	const whilePlaying = () => {
	  	seekSlider.value = Math.floor(audio.currentTime);
	  	currentTimeContainer.textContent = calculateTime(seekSlider.value);
	  	audioPlayerContainer.style.setProperty('--seek-before-width', `${seekSlider.value / seekSlider.max * 100}%`);
	  	raf = requestAnimationFrame(whilePlaying);
	}


	playIconContainer.addEventListener('click', () => {
	  	if(playState === 'play') {
	    	audio.play();
	    	requestAnimationFrame(whilePlaying);
	    	playState = 'pause';
	  	} else {
	    	audio.pause();
	    	cancelAnimationFrame(rAF);
	    	playState = 'play';
	  	}
	});

	/*Прописуємо логіку де потрібно призупинити процес коли користувач хоче взаємодіяти з повзунком*/
	seekSlider.addEventListener('input', () => {
	  	currentTimeContainer.textContent = calculateTime(seekSlider.value);
	  	if(!audio.paused) {
	    	cancelAnimationFrame(raf);
	  	}
	});

	seekSlider.addEventListener('change', () => {
	  	audio.currentTime = seekSlider.value;
	  	if(!audio.paused) {
	    	requestAnimationFrame(whilePlaying);
	  	}
	});

	/*Регулятор гучності*/
	const volumeSlider = document.getElementById('volume-slider');
	const outputContainerElement = document.querySelector('.thumb .value');
	const outputContainer = outputContainerElement.textContent;
	volumeSlider.addEventListener('input', (e) => {
		const value = e.target.value;

		outputContainer.textContent = value;
		audio.volume = value / 100;
	});


	/*Зміна іконки відповідно до висоти звуку*/
	// const volumeSlider = document.getElementById('volume-slider');
	const volumeOutputElement = document.querySelector('.thumb .value');
	const volumeOutput = volumeOutputElement.textContent;
	const volumeIcon = document.getElementById('volume-icon');
	const volumeIconVeryLow = document.getElementById('volume-icon-very-low');
	const volumeIconLow = document.getElementById('volume-icon-low');
	const volumeIconHigh = document.getElementById('volume-icon-high');
	const volumeIconMute = document.getElementById('volume-icon-mute');


	let savedVolume = volumeSlider.getAttribute('value'); // Зберігаємо поточне значення гучності


	volumeSlider.addEventListener('input', function () {
	    audio.volume = this.value / 100;
	    volumeOutput.textContent = this.value;

	    if (this.value == 0) {
	        // Mute іконка
	        volumeIconVeryLow.style.display = 'none';
	        volumeIconLow.style.display = 'none';
	        volumeIconHigh.style.display = 'none';
	        volumeIconMute.style.display = '';
	    } else if (this.value > 0 && this.value <= 10) {
	        // Перша іконка
	        volumeIconVeryLow.style.display = '';
	        volumeIconLow.style.display = 'none';
	        volumeIconHigh.style.display = 'none';
	        volumeIconMute.style.display = 'none';
	    } else if (this.value > 10 && this.value <= 30) {
	        // Друга іконка
	        volumeIconVeryLow.style.display = 'none';
	        volumeIconLow.style.display = '';
	        volumeIconHigh.style.display = 'none';
	        volumeIconMute.style.display = 'none';
	    } else {
	        // Третя іконка
	        volumeIconVeryLow.style.display = 'none';
	        volumeIconLow.style.display = 'none';
	        volumeIconHigh.style.display = '';
	        volumeIconMute.style.display = 'none';
	    }
	});
	
	/*Вимкнути звук на аудіо*/
	volumeIcon.addEventListener('click', function () {
	    if (audio.volume > 0) {
	        // Зберігаємо поточне значення гучності та встановлюємо гучність в 0
	        savedVolume = volumeSlider.value;
	        volumeSlider.value = 0;
	        volumeOutput.textContent = 0;
	        audio.volume = 0;

	        // Показуємо mute іконку
	        volumeIconVeryLow.style.display = 'none';
	        volumeIconLow.style.display = 'none';
	        volumeIconHigh.style.display = 'none';
	        volumeIconMute.style.display = '';

	        // Устанавлюємо --volume-before-width на 0%
        	volumeSlider.style.setProperty('--volume-before-width', '0%');
	    } else {
	        // Встановлюємо гучність на збережене значення
	        volumeSlider.value = savedVolume;
	        volumeOutput.textContent = savedVolume;
	        audio.volume = savedVolume / 100;

	        // Показуємо відповідну іконку гучності
	        if (savedVolume > 0 && savedVolume <= 10) {
	            volumeIconVeryLow.style.display = '';
	            volumeIconLow.style.display = 'none';
	            volumeIconHigh.style.display = 'none';
	            volumeIconMute.style.display = 'none';
	        } else if (savedVolume > 10 && savedVolume <= 30) {
	            volumeIconVeryLow.style.display = 'none';
	            volumeIconLow.style.display = '';
	            volumeIconHigh.style.display = 'none';
	            volumeIconMute.style.display = 'none';
	        } else {
	            volumeIconVeryLow.style.display = 'none';
	            volumeIconLow.style.display = 'none';
	            volumeIconHigh.style.display = '';
	            volumeIconMute.style.display = 'none';
	        }

	        // Встановлюємо --volume-before-width на savedVolume
        	volumeSlider.style.setProperty('--volume-before-width', savedVolume + '%');
	    }
	});	


	/*Відображення полоски прогресу на аудіо (скільки вже було програно аудіо)*/
	const showRangeProgress = (rangeInput) => {
	    if(rangeInput === seekSlider) audioPlayerContainer.style.setProperty('--seek-before-width', rangeInput.value / rangeInput.max * 100 + '%');
	    else audioPlayerContainer.style.setProperty('--volume-before-width', rangeInput.value / rangeInput.max * 100 + '%');
	}

	seekSlider.addEventListener('input', (e) => {
	    showRangeProgress(e.target);
	});
	volumeSlider.addEventListener('input', function() {
	    volumeSlider.style.setProperty('--volume-before-width', volumeSlider.value + '%');
	});
</script>
</body>
